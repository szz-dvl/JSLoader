<div class="list-container" ng-if="list.length">
	
	<label id="{{list_uuid}}_SL" ng-click="parent.elemFor(list_uuid).toggle()">
		<bdi class="black">{{ name }}</bdi>
	</label>
  
	<script-index
		
		list="list"
		editor="editor"
		shown="shown"
		parent="parent"
		uuid="list_uuid"
		opts="opts">
		
	</script-index>
	
	<button ng-show="parent.elemFor(list_uuid).shown" ng-click="addScript()" class="browser-style"> + </button>
</div><br></br>
