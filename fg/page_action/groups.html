<div class="panel-section">

	<div style="width: 100%;" id="groups-content">
		
		<dd-title val="'groups_active'" text="'Groups'" style="margin: 15px;"></dd-title>
		
		<div style="display: inline-block; width: 100%; margin-top: 30px;" ng-show="groups_active">
			
			<form style="margin-bottom: 20px;margin-right: 20px;margin-left: 25px" ng-submit="addSite()" ng-if="groups.length">
				
				<label class="input" style="min-width: 60%; padding-left: 10px;">
					
					<site-validator style="width:55%;" ev="events" url="url"> </site-validator>
					
				</label>
				
				<div style="float: right;">
					
					<label class="input">
						
						<span> to </span>
						<select id="group_select" class="browser-style" ng-model="current" ng-options="group for group in groups" ng-change="selectChange()"></select>
						
					</label>
					
					<button ng-disabled="validation_in_progress" class="browser-style" ng-click="addSite()"> {{action}} Site </button>
				</div>
			</form>	

			<no-info text="'No Groups'" ng-if="!groups.length"></no-info>
			
			<div id="button-bottom" class="bottom-bucket" style="text-align: center; margin: 0;">
				<button class="browser-style" ng-click="page.bg.showUnattachedEditor(null)"> Create Group </button>
			</div>
		</div>

	</div>
</div>
