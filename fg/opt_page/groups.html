<div class="panel-section" >
  <div id="group_head" class="panel-section-header">
	<div class="text-section-header">{{title}}
	  <label class="input_import" style="float:right;">
		<input id="import_groups" type="file" class="browser-style"></input>
	  </label>
	  <button style="float:right;" class="browser-style" ng-show="import_gr_button" ng-click="applyGrImport()"> Apply changes </button>
	</div>
  </div>
</div><br></br>

<div ng-if="groups.length">
  <div class="panel-section" ng-repeat="group in groups track by group.name" ng-if="!group.isEmpty()">
	
	<group-list ng-if="!group.isEmpty()"
				scripts="group.scripts"
				parent="group"
				port="port"
				editor="page.bg.editor_mgr.openEditorInstanceForScript"
				shown="shown"
				pa="page.bg.tabs_mgr.updatePA"
				opts="page.bg.option_mgr.editor"
				sites="group.sites"
				parent="group"
				mgr="page.bg.group_mgr">
	</group-list>
	
  </div>
</div>
<no-info ng-if="!groups.length"></no-info>
