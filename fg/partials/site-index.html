<div id="site_list" class="list-container" ng-if="list.length">

  <h4> Group sites  <bdi style="color:red" ng-click="toggleList()">{{ state }}</bdi> </h4>
  <!-- <bdi ng-click="toggleList()">{{ state }}</bdi> -->
  <ul ng-show="shown"> 
	<li ng-repeat="sname in list">
	  
	  <label>
		
		{{ sname }}
		
		<button ng-click="removeSite(sname)"> Remove </button>
		
	  </label>
	  
	</li>
  </ul>
  
</div><br></br>
