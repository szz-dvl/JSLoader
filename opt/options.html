<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="options.css"/>
		<link rel="stylesheet" href="../deps/highlightjs/default.min.css">
		<link rel="stylesheet" href="chrome://browser/content/extension.css">
		<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"> -->
		
		<script src="../deps/jquery.min.js"></script>
		<script src="../deps/highlightjs/highlight.min.js"></script>
		<script src="../deps/handlebars.js"></script>
		
	</head>
	
	<body>
			
		<!-- <div class="panel-section panel-section-header">
		<div class="text-section-header">JSLoader</div>
		</div> -->

		<div id="content" class="panel-section">

			<div class="panel-section" >
				<div id="settings_head" class="panel-section panel-section-header">
					<div class="text-section-header">Editor settings</div>
				</div>
			</div><br>

			<!-- <div class="panel-section-separator"> </div> -->
			
			<div id="form-container" class="panel-section">
				<form id="editor-form" action="">
					<input id="editor-margin" type="radio" name="print-margin" value="prmargin"> Print margin line<br>
					<input id="editor-header" type="radio" name="header-collapse" value="ed-header"> Collapse header by default<br>
					<input id="editor-gutter" type="radio" name="gutter-line" value="gutter"> Show gutter line<br>
					
					<bdi id="font-selector"> Font size: </bdi>
					<input id="editor-font" type="text" name="code-font" value="codefont"> <br><br>
										
					<bdi id="theme-selector"> Editor theme: </bdi>
					<select id="select-th" class="browser-style panel-section float-right theme-select">
						<option value="twilight">twilight</option>
						<option value="chaos">chaos</option>
						<option value="ambiance">ambiance</option>
						<option value="chrome">chrome</option>
						<option value="clouds"> clouds </option>
						<option value="clouds_midnight"> clouds_midnight </option>
						<option value="cobalt"> cobalt </option>
						<option value="crimson_editor"> crimson_editor </option>
						<option value="dawn"> dawn </option>
						<option value="dreamweaver"> dreamweaver </option>
						<option value="eclipse"> eclipse </option>
						<option value="github"> github </option>
						<option value="gob"> gob </option> 
						<option value="gruvbox"> gruvbox </option>
						<option value="idle_fingers"> idle_fingers </option>
						<option value="iplastic"> iplastic </option>
						<option value="katzenmilch"> katzenmilch </option>
						<option value="kr_theme"> kr_theme </option>
						<option value="kuroir"> kuroir </option>
						<option value="merbivore"> merbivore </option>
						<option value="merbivore_soft"> merbivore_soft </option>
						<option value="mono_industrial"> mono_industrial </option>
						<option value="monokai"> monokai </option>
						<option value="pastel_on_dark"> pastel_on_dark </option>
						<option value="solarized_dark"> solarized_dark </option>
						<option value="solarized_light"> solarized_light </option>
						<option value="sqlserver"> sqlserver </option>
						<option value="terminal"> terminal </option>
						<option value="textmate"> textmate </option>
						<option value="tomorrow"> tomorrow </option>
						<option value="tomorrow_night_blue"> tomorrow_night_blue </option>
						<option value="tomorrow_night_bright"> tomorrow_night_bright </option>
						<option value="tomorrow_night_eighties"> tomorrow_night_eighties </option>
						<option value="tomorrow_nighty"> tomorrow_nighty </option>
						<option value="vibrant_ink"> vibrant_ink </option>
						<option value="xcode"> xcode </option>
					</select><br><br>

					<input type="submit" value="Save Options" class="browser-style jsload-button">
					
				</form>
				
			</div>


			<div class="panel-section" >
				<div id="scripts_head" class="panel-section panel-section-header">
					<div class="text-section-header">Stored scripts</div>
				</div>
			</div><br>
			
			<div class="panel-section" class="panel-section">

				<template id="scripts-template">

					{{#each this}}
					<h4> {{name}}</h4>
					<div id="{{name}}_bucket" class="panel-section">
						<div class="panel-section domain-scripts">
							<bdi>/</bdi>
							<ul class="panel-section-list">
								{{#each scripts}}
								<li class="script-bucket hidden-elem">
									<bdi class="code-uuid"> SCRIPT {{@index}} </bdi>
									<div id="{{uuid}}" class="code-bucket hidden-script">
										<pre><code class="lang-js"> + {{code}} </code></pre>
										<div class="btn-panel">
											<button id="edit-btn_{{uuid}}" class="browser-style mright edit-script"> Edit </button>
											<button id="remove-btn_{{uuid}}" class="browser-style mright remove-script"> Remove </button>
										</div>
									</div><br>
								</li>
								{{/each}}
							</ul>
						</div>
						<ul id="{{name}}_sites" class="panel-section-list">
							{{#each sites}}
							<li class="panel-list-item site-list">
								<bdi class="path-name">{{url}}</bdi><br>
								<ul class="panel-section-list">
									{{#each scripts}}
									<li class="script-bucket hidden-elem">
										<bdi class="code-uuid"> SCRIPT {{@index}} </bdi>
										<div id="{{uuid}}" class="code-bucket hidden-script">
											<pre><code class="lang-js"> + {{code}} </code></pre>
											<div class="btn-panel">
												<button id="edit-btn_{{uuid}}" class="browser-style mright edit-script"> Edit </button>
												<button id="remove-btn_{{uuid}}" class="browser-style mright remove-script"> Remove </button>
											</div>
										</div><br>
									</li>
									{{/each}}
								</ul>
							</li>
							{{/each}}
						</ul>
					</div>
					{{/each}}
					
				</template>
				
				<div id="scripts-bucket"></div>
				
			</div>
			
		</div>
				
		<script src="options.js"></script>
		
	</body>

</html>
