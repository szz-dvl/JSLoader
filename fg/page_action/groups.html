<div class="panel-section">

	<div style="width: 100%;" id="groups-content">
		
		<dd-title val="'groups_active'" text="page.bg.texts.findText('groups')" style="margin: 15px;"></dd-title>
		
		<div style="display: inline-block; width: 100%; margin-top: 10px;" ng-show="groups_active">
			
			<div style="margin-bottom: 20px;margin-right: 20px;margin-left: 56px" ng-if="page.bg.group_mgr.groups.length">
				
				<site-validator style="width:55%;" ev="events" url="url.name" time="1750"> </site-validator>
					
				<div style="float: right;margin-right: 30px">	
					
					<select id="groups_box"
							class="browser-style"
							ng-model="current"
							ng-options="group for group in page.bg.group_mgr.groups track by group"
							ng-change="selectChange(current)"></select>
					
					<button ng-disabled="validation_in_progress || !current || !enabled" class="browser-style" ng-click="addSite()"> {{action}} Site </button>
				</div>
				
			</div>	

			<no-info text="page.bg.texts.findText('no_groups')" ng-if="!page.bg.group_mgr.groups.length"></no-info>
			
			<div id="button-bottom" class="bottom-bucket" style="text-align: center; margin: 0;">
				<button class="browser-style" ng-click="page.bg.showUnattachedEditor(null)"> {{ page.bg.texts.findText('add_group_script') }} </button>
			</div>
		</div>

	</div>
</div>
