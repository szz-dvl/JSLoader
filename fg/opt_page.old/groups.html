<div ng-if="groups.length">
	<div class="panel-section" ng-repeat="group in groups track by group.name" ng-if="!group.isEmpty()">

		<div class="browser-style" style="float:right;" ng-show="db_buttons">
			<button style="float:right;" class="browser-style" ng-click="page.bg.database_mgr.getGroups([group.name])"> Update from DB </button>
			<button style="float:right;" class="browser-style" ng-click="page.bg.database_mgr.pushGroups([group])"> Push to DB </button>
		</div>
		
		<group-list ng-if="!group.isEmpty()"
			scripts="group.scripts"
			parent="group"
			port="port"
			editor="page.bg.editor_mgr.openEditorInstanceForScript"
			shown="shown"
			opts="page.bg.option_mgr.editor"
			sites="group.sites"
			parent="group"
			mgr="page.bg.group_mgr">
		</group-list>
		
	</div>
</div>

<button ng-click="page.bg.showUnattachedEditor(null)" class="browser-style"> + </button>
<no-info ng-if="!groups.length"></no-info>
