<div>
	
	<div class="panel-section panel-section-header" style="display: inline-block; width: 100%;"> 
		<div class="text-section-header-mod">Page actions</div>
	</div>
	
	<div style="display: inline-block; width: 100%; margin-top: 30px; margin-bottom: 30px;">

		<div class="text-section-header-small" style="margin-left: 12px;" ng-show="groups.length">Add to group</div>
		
		<form style="margin-top: 20px;margin-bottom: 70px;" ng-submit="addSite()" ng-show="groups.length">
			
			<label class="input" style="min-width: 60%; padding-left: 10px;">
				
			<!-- <span> <strong> {{ action == "Remove" ? "Removing" : "Adding" }}: </strong> </span> -->
				<site-validator style="width:55%;" ev="events" url="url"> </site-validator>
				
			</label>
			
			<div style="float: right; padding-right: 70px;">
				
				<label class="input">
					
					<span> to </span>
					<select ng-model="current" ng-options="group for group in groups" ng-change="selectChange()"></select>
					
				</label>
				
				<button class="browser-style" ng-click="addSite()"> {{action}} Site </button>
			</div>
		</form>

		<div class="bottom-bucket" style="padding-left: 27%;"> <!-- !!! -->
			<button class="browser-style" ng-click="addScript()" style="margin-left: 30px;z-index:999;"> Add Script </button>
			<button class="browser-style" ng-click="listenTab()" style="margin-left: 30px;z-index:999;"> Listen Tab Requests </button>
		</div>
		
	</div>
</div>
