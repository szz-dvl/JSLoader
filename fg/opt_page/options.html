<!DOCTYPE html>

<html>
	<head>
		
		<link rel="stylesheet" href="options.css"/>
		
		<meta charset="utf-8" http-equiv="Content-Security-Policy" content="script-src 'self' * 'unsafe-eval'; object-src 'self'; img-src 'self' *;">
		
		<link rel="stylesheet" href="chrome://browser/content/extension.css">
		<link rel="stylesheet" href="../deps/json/json-formatter.css">
		<link rel="stylesheet" href="../deps/angucomplete-alt/angucomplete-alt.css">
		<link rel="stylesheet" href="../styles/jsl.css">
		
		<link rel="stylesheet" href="../deps/angular-highlightjs-searchtext/build/release/angular-highlightjs-searchtext.min.css">
		
		<script src="../deps/jquery.min.js"></script>
		<script src="../deps/angular.min.js"></script>
		<script src="../deps/angular-ui-router.min.js"></script>
		<script src="../deps/highlightjs/highlight.min.js"></script>
		<script src="../deps/angucomplete-alt/angucomplete-alt.js"></script>
		<script src="../deps/angular-highlightjs-searchtext/build/release/angular-highlightjs-searchtext.min.js"></script>
		<script src="../partials/partials.js"></script>
		
		<script src="../../utils/jsloader-utils.js"></script>
		<script src="../../utils/deps/async.min.js"></script>
		<script src="../../utils/deps/underscore-min.js"></script>
		<script src="../../utils/deps/EventEmitter/EventEmitter.min.js"></script>
		
		<link ng-if="!current.knownToHl" rel="stylesheet" ng-href="../deps/highlightjs/default.min.css">
		<link ng-if="current.knownToHl" rel="stylesheet" ng-href="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/{{current.knownToHl}}.min.css">
		
	</head>

	<body ng-controller="optionsController" ng-cloak>


		<div class="panel-section">

			<div class="panel-section-header">
				<div class="text-section-header browser-style" style="font-weight: 475;font-size: 1.67em;">JSL Settings</div>
			</div>

			<div ui-view="editor-settings"></div>
			<div ui-view="proxy-settings"></div>
			
		</div>
		
		<div class="panel-section">
			
			<div class="panel-section-header">
				<div class="text-section-header browser-style" style="font-weight: 475;font-size: 1.67em;">User Data</div>
			</div>
			
			<div ui-view="app-data"></div>
			<div ng-show="page.bg.database_mgr.available" "ui-view="app-db"></div>
			
		</div>
		
		<script src="../deps/json/json-formatter.js"></script>
		<script src="options.js"></script>
	</body>
	
</html>
